<template name="RegisterAssociate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> RegisterAssociateIntroAssociate}}{{> RegisterAssociateAskForHelp}}
	</div>
</template>

<template name="RegisterAssociateIntroAssociate">
	<div class="jumbotron col-md-6">
		<div id="content" class="container">
			<h1 id="component-title">
				Asociate
			</h1>
			<p id="jumbotron-text">
				Nosotros nos encargamos de conectarte con tus clientes antes que nadie
			</p>
		</div>
	</div>
</template>

<template name="RegisterAssociateAskForHelp">
	<div class="col-md-6">
		<h2 id="component-title">
			Forma de solicitud
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Nombre
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-last_name">
				<label for="last_name">
					Apellido
				</label>
				<div class="input-div">
					<input type="text" name="last_name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone">
				<label for="phone">
					Teléfono
				</label>
				<div class="input-div">
					<input type="text" name="phone" value="-" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					E-mail
				</label>
				<div class="input-div">
					<input type="text" name="email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-skills">
				<label for="skills">
					Habilidades
				</label>
				<div class="input-div" data-required="true">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Electricista" name="skills">
							Electricista
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Plomero" name="skills">
							Plomero
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Albañil" name="skills">
							Albañil
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Ayudante Personal" name="skills">
							Ayudante Personal
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Limpieza" name="skills">
							Limpieza
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Investigación" name="skills">
							Investigación
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Diseño" name="skills">
							Diseño
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="Consultoría" name="skills">
							Consultoría
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-sex">
				<label for="sex">
					Sexo
				</label>
				<div class="input-div">
					<select class="form-control" name="sex" data-type="string">
						<option value="Hombre" selected>
							Hombre
						</option>
						<option value="Mujer">
							Mujer
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-dob">
				<label for="dob">
					Fecha de Nacimiento
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="dob" value="" class="form-control">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone-type">
				<label for="phoneType">
					Tipo de teléfono
				</label>
				<div class="input-div">
					<select class="form-control" name="phoneType" data-type="telephone">
						<option value="android" selected>
							android
						</option>
						<option value="iphone">
							iphone
						</option>
						<option value="sin smartphone">
							sin smartphone
						</option>
						<option value="otro">
							otro
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-street">
				<label for="street">
					Calle
				</label>
				<div class="input-div">
					<input type="text" name="street" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-city">
				<label for="city">
					Ciudad
				</label>
				<div class="input-div">
					<input type="text" name="city" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state">
					Estado
				</label>
				<div class="input-div">
					<input type="text" name="state" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-postcode">
				<label for="postcode">
					Código Postal
				</label>
				<div class="input-div">
					<input type="text" name="postcode" value="" class="form-control" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-accept_terms">
				<div class="input-div" data-required="true">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="" name="accept_terms" data-type="bool">
							¿Estas de acuerdo en asistir a una cita para una orientación?
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-why_join">
				<label for="why_join">
					Porque estas interesado en formar parte
				</label>
				<div class="input-div">
					<textarea class="form-control" name="why_join"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
